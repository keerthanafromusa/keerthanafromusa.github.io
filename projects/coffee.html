<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <link rel="stylesheet" href="coffee.css">
</head>
<body>
    <div class="header">Coffee Shop</div>

    <div class="flex-container"> <!--the main div-->
        <div class="menu"> <!--Div for menu-->
            <h4>ITEMS</h4>
            <div class="item grid">
                <div class="item-quantity">x1</div>
                <div class="item">Hot Cocoa</div>
                <div class="price">$3.99</div>
            </div>
            <hr class="divider">
            <div class="item grid">
                <div class="item-quantity">x1</div>
                <div class="item">Cappuccino</div>
                <div class="price">$5.16</div>
            </div>
            <hr class="divider">
            <div class="item grid">
                <div class="item-quantity">x1</div>
                <div class="item">Caramel Latte</div>
                <div class="price">$4.99</div>
            </div>
        </div>

        <div>
            <div class="order-name">
                <label class="name-enter-box" for="name">Name for order</label>
                <input type="text" class="user-input" id="name" />
            </div>

            <div class="payment">
                <div>
                    <label class="name-enter-box" for="payment">Card Number</label>
                    <input type="text" class="user-input" id="name" />
                </div>
                
                <br>

                <div>
                    <label class="name-enter-box" for="payment">CCV Number</label>
                    <input type="text" class="user-input" id="name" />
                </div>

            </div>
        </div>

        
    </div>
</body>
</html>
